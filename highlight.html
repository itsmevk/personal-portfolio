<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="editor-container" id="myDiv">
        <div class="language-bar">
        <div class="language-name">Html</div>
        <div class="copy-button-container">
        <button class="copy-button" onclick="copyCode()">Copy</button>
        <div class="copy-feedback" id="copyFeedback">Code Copied!</div>
        </div>
        </div>
        <div class="code-area" id="codeArea"><pre><code class="language-html">
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;head&gt;
&lt;title&gt;Hello World&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
&lt;h1&gt;Hello, World!&lt;/h1&gt;
&lt;/body&gt;
&lt;/html&gt;
            </code></pre></div>
        </div>
    <script>hljs.highlightAll();</script>
    <script>
        function copyCode() {
          const codeArea = document.getElementById('codeArea');
          const codeText = codeArea.textContent;
    
          navigator.clipboard.writeText(codeText).then(function() {
            console.log('Code copied to clipboard');
          }).catch(function(err) {
            console.error('Unable to copy code:', err);
          });
        }
      </script>
      <script>
        function copyCode() {
            const codeArea = document.getElementById('codeArea');
            const codeText = codeArea.textContent;
      
            navigator.clipboard.writeText(codeText).then(function() {
              console.log('Code copied to clipboard');
              showCopyFeedback();
            }).catch(function(err) {
              console.error('Unable to copy code:', err);
            });
          }
      
          function showCopyFeedback() {
            const copyFeedback = document.getElementById('copyFeedback');
            copyFeedback.style.display = 'inline-block';
            setTimeout(function() {
              copyFeedback.style.display = 'none';
            }, 1500); // Hide after 1.5 seconds
          }
      </script>
</body>
</html>
